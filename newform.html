<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewForm</title>
    <link rel="stylesheet" href="reg1.css">
</head>
<body>
    <div>
        <h1 style="text-align: center; color:white;">REGISTRATION FORM</h1>
    </div>
    <center>
    <div class="card">
        <form>
           <table >
            <tr  class="space">
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" ></td>
            </tr>
            <tr  class="space">
                <td><label for="name">Email:</label></td>
                <td><input type="email" id="name" required></td>
            </tr>
            <tr class="space">
                <td><label for="name">Password:</label></td>
                <td><input type="password" id="name" required></td>
            </tr>
            <tr class="space">
                <td><label for="name">PhoneNumber:</label></td>
                <td><input type="text" id="name" required></td>
            </tr>
            <tr class="space">
                <td><label for="gender">Gender:</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male" class="white-text">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female" class="white-text">Female</label>
                    <input type="radio" id="others" name="gender" value="others">
                    <label for="others" class="white-text">Others</label>
                </td>
            </tr>
            <tr class="space">
                <td><label>Language:</label></td>
                <td>
                <select id="language">
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                  </select>
                  </td>
            </tr>
            <tr class="space">
                <td><label for="zipcode">ZipCode:</label></td>
                <td><input type="text" id="name" required></td>
            </tr>
            <tr class="space">
                <td><label for="about">About:</label></td>
                <td><textarea id="about"></textarea></td>
            </tr>
            <tr class="space">
                
                <td><input type="submit" value="register" ></td>
            </tr>
            
           </table>         
        </form>
    </div>
   
       
   
</center>
    </body>
    
</body>
</html>
